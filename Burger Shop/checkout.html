<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <!-- <div id="checkoutItemsContainer" class="checkout-container"></div>
        <p id="totalAmount" class="total-amount"></p>

        <button id="confirmPurchaseBtn" class="checkout-btn" onclick="confirmPurchase()">Pay now</button> -->
        <div id="checkoutItemsContainer" class="checkout-container"></div>

        <button id="confirmPurchaseBtn" class="combined-btn" onclick="showOrderDetailsForm()">
            Pay now  <span style="padding-left: 170px;" id="totalAmount"></span>
        </button>



        <div id="userDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeUserDetailsModal()">&times;</span>
                <h2 style="text-align: center;">Enter Your Details</h2>
                <form id="userDetailsForm" onsubmit="submitUserDetails(event)">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" name="userName" required>

                    <label for="mobileNumber">Mobile Number:</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" required>

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>

                    <button type="submit">Order Now</button>
                </form>
            </div>
        </div>
    </main>
    <!-- <script src="products.js"></script> -->
    <script src="checkout.js"></script>

    
</body>

</html>
